<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo ao Coup</title>
    <link rel="stylesheet" href="/style/stylegamescreen.css">
</head>
<body class="body">
    <button class="round-button" id="openButton" onclick="openCardPopup()">Fa√ßa sua jogada!</button>
    <div class="popup" id="cardPopup">
        <div class="container">
            <div class="card" id="card1" onclick="openActionPopup('Use 3 moedas da sua pilha e assassine um personagem de outro jogador.', 'card1')">ASSASSINO</div>
            <div class="card" id="card2" onclick="openActionPopup('Roube 2 moedas da pilha de outro jogador.', 'card2')">CAPITAO</div>
            <div class="card" id="card3" onclick="openActionPopup('Pegue 3 moedas da pilha central.', 'card3')">DUQUE</div>
            <div class="card" id="card4" onclick="openActionPopup('Troque 2 de suas cartas com 2 cartas da pilha central.', 'card4')">EMBAIXADOR</div>
            <div class="card" id="card5" onclick="openActionPopup('Proteja-se de uma tentativa de assassinato.', 'card5')">CONDESSA</div>
        </div>
        <button class="close-popup" onclick="closeCardPopup()">Fechar</button>
    </div>
    <div class="popup action-popup" id="actionPopup">
        <p id="actionText"></p>
        <button class="popup-button button-Usar" onclick="useAction()">Usar</button>
    </div>
    <script src="/script/script.js"></script>
</body>
</html>
